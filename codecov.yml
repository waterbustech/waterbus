coverage:
  status:
    project:
      default:
        base: auto
        branches:
          - main
          - dev
          - "*/*"
        flags:
          - unit
        if_ci_failed: error
        informational: false
        only_pulls: false
        paths:
          - lib
        target: 70%
        threshold: 1%
    patch:
      default:
        target: 70%
  ignore:
    - "lib/gen/**"  # ignore folders and all its contents
    - "lib/core/**"
    - "lib/services/**"
    - "lib/features/common/**"
    - "lib/features/**/data/datasources/**"
    - "lib/features/**/presentation/**"
    - "lib/features/**/widgets/**"
    - "lib/features/**/bloc/**"
    - "**/*.g.dart"
    - "lib/features/**/blocs/**"
    - "lib/features/**/xmodels/**"
    - "lib/features/**/screens/**"
    - "lib/main.dart"
